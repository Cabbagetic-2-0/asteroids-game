<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8-Bit Asteroids</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --screen-bg: #000;
            --retro-white: #e0e0e0;
            --retro-accent: #ff0055;
            --scanline-color: rgba(18, 16, 16, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--retro-white);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: var(--screen-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 12px;
            text-shadow: 2px 2px 0 #000;
        }

        .hud-center {
            display: flex;
            gap: 20px;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
            pointer-events: auto;
        }

        h1 {
            color: var(--retro-white);
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
            text-shadow: 4px 4px 0 var(--retro-accent);
        }

        p {
            font-size: 12px;
            line-height: 2;
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button.retro-btn, a.retro-btn {
            background: var(--retro-accent);
            color: #fff;
            border: 4px solid #fff;
            padding: 12px 24px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            box-shadow: 4px 4px 0 #000;
            display: inline-block;
            pointer-events: auto;
        }

        button.retro-btn:active, a.retro-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        .home-btn-small {
            background: #444 !important;
            font-size: 10px !important;
            padding: 8px 12px !important;
            border-width: 2px !important;
        }

        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 180px;
            pointer-events: none;
            display: none;
            z-index: 25;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .control-group { pointer-events: auto; }
        .d-pad { position: absolute; bottom: 20px; left: 20px; width: 150px; height: 150px; }
        .action-pad { position: absolute; bottom: 20px; right: 20px; width: 100px; height: 100px; display: flex; align-items: flex-end; justify-content: flex-end; }

        .touch-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: absolute;
            border-radius: 8px;
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            user-select: none;
        }

        .touch-btn:active { background: rgba(255, 0, 85, 0.4); border-color: var(--retro-accent); }

        #btn-left { bottom: 50px; left: 0; width: 50px; height: 50px; }
        #btn-right { bottom: 50px; left: 100px; width: 50px; height: 50px; }
        #btn-thrust { bottom: 100px; left: 50px; width: 50px; height: 50px; }
        #btn-fire { width: 80px; height: 80px; background: rgba(255, 0, 85, 0.2); border-color: var(--retro-accent); border-radius: 50%; }

        .hidden { display: none !important; }

        @media (min-width: 768px) {
            h1 { font-size: 48px; }
            .hud-top { font-size: 16px; padding: 20px; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="scanlines"></div>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud-top">
            <div id="score-display">SCORE: 0</div>
            <div class="hud-center">
                <a href="#" class="retro-btn home-btn-small main-site-link">EXIT</a>
                <div id="lives-display">LIVES: 3</div>
            </div>
        </div>

        <div id="mobile-controls">
            <div class="d-pad control-group">
                <div class="touch-btn" id="btn-left">◀</div>
                <div class="touch-btn" id="btn-right">▶</div>
                <div class="touch-btn" id="btn-thrust">▲</div>
            </div>
            <div class="action-pad control-group">
                <div class="touch-btn" id="btn-fire">●</div>
            </div>
        </div>
    </div>

    <div id="start-screen">
        <h1>ASTEROID<br>BLASTER</h1>
        <p>ARROWS to Move • SPACE to Shoot</p>
        <div class="btn-group">
            <button class="retro-btn" id="start-btn">INSERT COIN</button>
            <a href="#" class="retro-btn home-btn-small main-site-link">RETURN TO WEBSITE</a>
        </div>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>GAME OVER</h1>
        <p id="final-score">SCORE: 0</p>
        <div class="btn-group">
            <button class="retro-btn" id="restart-btn">PLAY AGAIN</button>
            <a href="#" class="retro-btn home-btn-small main-site-link">GO HOME</a>
        </div>
    </div>
</div>

<script>
/**
 * WEBSITE CONFIGURATION
 * Replace the URL below with your actual main website URL
 */
const MAIN_WEBSITE_URL = "https://cabbagetic-2-0.github.io/.github/"; 

// Apply URL to all links
document.querySelectorAll('.main-site-link').forEach(link => {
    link.href = MAIN_WEBSITE_URL;
});

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const uiScore = document.getElementById('score-display');
const uiLives = document.getElementById('lives-display');
const startScreen = document.getElementById('start-screen');
const gameOverScreen = document.getElementById('game-over-screen');
const finalScoreDisplay = document.getElementById('final-score');
const mobileControls = document.getElementById('mobile-controls');

const FPS = 60;
const FRICTION = 0.98;
const SHIP_THRUST = 0.5;
const TURN_SPEED = 360;
const SHIP_SIZE = 20;
const BULLET_SPEED = 600;
const BULLET_DIST = 0.4;
const ASTEROID_NUM = 5;
const ASTEROID_SIZE = 50;
const ASTEROID_SPD = 100;

let ship;
let asteroids = [];
let bullets = [];
let particles = [];
let score = 0;
let lives = 3;
let level = 0;
let lastTime = 0;
let isGameOver = false;
let isPlaying = false;

const input = { thrust: false, left: false, right: false, shoot: false };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
    mobileControls.style.display = 'block';
}

document.addEventListener('keydown', (e) => {
    if(e.code === 'Space') input.shoot = true;
    if(e.code === 'ArrowUp' || e.key === 'w') input.thrust = true;
    if(e.code === 'ArrowLeft' || e.key === 'a') input.left = true;
    if(e.code === 'ArrowRight' || e.key === 'd') input.right = true;
});

document.addEventListener('keyup', (e) => {
    if(e.code === 'Space') input.shoot = false;
    if(e.code === 'ArrowUp' || e.key === 'w') input.thrust = false;
    if(e.code === 'ArrowLeft' || e.key === 'a') input.left = false;
    if(e.code === 'ArrowRight' || e.key === 'd') input.right = false;
});

const setupTouchBtn = (id, key) => {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); input[key] = true; });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); input[key] = false; });
};

setupTouchBtn('btn-thrust', 'thrust');
setupTouchBtn('btn-left', 'left');
setupTouchBtn('btn-right', 'right');
setupTouchBtn('btn-fire', 'shoot');

document.getElementById('start-btn').addEventListener('click', startGame);
document.getElementById('restart-btn').addEventListener('click', startGame);

class Ship {
    constructor() {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.a = 90 / 180 * Math.PI;
        this.r = SHIP_SIZE;
        this.canShoot = true;
        this.dead = false;
        this.thrusting = false;
        this.thrust = { x: 0, y: 0 };
    }
    update(dt) {
        if (this.dead) return;
        if (input.left) this.a += (TURN_SPEED / 180 * Math.PI * dt);
        if (input.right) this.a -= (TURN_SPEED / 180 * Math.PI * dt);
        if (input.thrust) {
            this.thrusting = true;
            this.thrust.x += SHIP_THRUST * Math.cos(this.a) * dt * 60;
            this.thrust.y -= SHIP_THRUST * Math.sin(this.a) * dt * 60;
            if (Math.random() < 0.4) createParticles(this.x - this.r * Math.cos(this.a), this.y + this.r * Math.sin(this.a), 2, '#ffaa00');
        } else {
            this.thrusting = false;
            this.thrust.x *= FRICTION;
            this.thrust.y *= FRICTION;
        }
        this.x += this.thrust.x;
        this.y += this.thrust.y;
        if (this.x < 0 - this.r) this.x = canvas.width + this.r;
        else if (this.x > canvas.width + this.r) this.x = 0 - this.r;
        if (this.y < 0 - this.r) this.y = canvas.height + this.r;
        else if (this.y > canvas.height + this.r) this.y = 0 - this.r;
        if (input.shoot && this.canShoot) {
            bullets.push(new Bullet(this.x + 4/3 * this.r * Math.cos(this.a), this.y - 4/3 * this.r * Math.sin(this.a), this.a));
            this.canShoot = false;
            setTimeout(() => this.canShoot = true, 250);
        }
    }
    draw() {
        if (this.dead) return;
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x + 4/3 * this.r * Math.cos(this.a), this.y - 4/3 * this.r * Math.sin(this.a));
        ctx.lineTo(this.x - this.r * (2/3 * Math.cos(this.a) + Math.sin(this.a)), this.y + this.r * (2/3 * Math.sin(this.a) - Math.cos(this.a)));
        ctx.lineTo(this.x - this.r * (2/3 * Math.cos(this.a) - Math.sin(this.a)), this.y + this.r * (2/3 * Math.sin(this.a) + Math.cos(this.a)));
        ctx.closePath();
        ctx.stroke();
        if (this.thrusting) {
            ctx.strokeStyle = '#ff0055';
            ctx.beginPath();
            ctx.moveTo(this.x - this.r * (2/3 * Math.cos(this.a) + 0.5 * Math.sin(this.a)), this.y + this.r * (2/3 * Math.sin(this.a) - 0.5 * Math.cos(this.a)));
            ctx.lineTo(this.x - this.r * 5/3 * Math.cos(this.a), this.y + this.r * 5/3 * Math.sin(this.a));
            ctx.lineTo(this.x - this.r * (2/3 * Math.cos(this.a) - 0.5 * Math.sin(this.a)), this.y + this.r * (2/3 * Math.sin(this.a) + 0.5 * Math.cos(this.a)));
            ctx.stroke();
        }
    }
}

class Asteroid {
    constructor(x, y, r) {
        this.x = x; this.y = y;
        this.r = r || Math.ceil(Math.random() * ASTEROID_SIZE + ASTEROID_SIZE / 2);
        this.xv = Math.random() * ASTEROID_SPD * (Math.random() < 0.5 ? 1 : -1) / FPS;
        this.yv = Math.random() * ASTEROID_SPD * (Math.random() < 0.5 ? 1 : -1) / FPS;
        this.rot = Math.random() * Math.PI * 2;
    }
    update() {
        this.x += this.xv; this.y += this.yv; this.rot += 0.01;
        if (this.x < 0 - this.r) this.x = canvas.width + this.r;
        else if (this.x > canvas.width + this.r) this.x = 0 - this.r;
        if (this.y < 0 - this.r) this.y = canvas.height + this.r;
        else if (this.y > canvas.height + this.r) this.y = 0 - this.r;
    }
    draw() {
        ctx.fillStyle = '#fff';
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rot);
        ctx.fillRect(-this.r/2, -this.r/2, this.r, this.r);
        ctx.fillStyle = '#000';
        ctx.fillRect(-this.r/4, -this.r/4, this.r/2, this.r/2);
        ctx.restore();
    }
}

class Bullet {
    constructor(x, y, angle) {
        this.x = x; this.y = y;
        this.xv = BULLET_SPEED * Math.cos(angle) / FPS;
        this.yv = -BULLET_SPEED * Math.sin(angle) / FPS;
        this.dist = 0;
        this.active = true;
    }
    update() {
        this.x += this.xv; this.y += this.yv;
        this.dist += Math.sqrt(this.xv*this.xv + this.yv*this.yv);
        if (this.dist > canvas.width * BULLET_DIST) this.active = false;
    }
    draw() {
        ctx.fillStyle = '#ff0055';
        ctx.fillRect(this.x - 2, this.y - 2, 4, 4);
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y;
        this.color = color || 'white';
        this.size = Math.random() * 3 + 1;
        this.xv = (Math.random() - 0.5) * 5;
        this.yv = (Math.random() - 0.5) * 5;
        this.life = 1.0;
        this.decay = 0.02;
    }
    update() { this.x += this.xv; this.y += this.yv; this.life -= this.decay; }
    draw() { ctx.globalAlpha = Math.max(0, this.life); ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); ctx.globalAlpha = 1.0; }
}

function createAsteroids() {
    asteroids = [];
    for (let i = 0; i < ASTEROID_NUM + level; i++) {
        let x, y;
        do {
            x = Math.random() * canvas.width;
            y = Math.random() * canvas.height;
        } while (distBetweenPoints(ship.x, ship.y, x, y) < ASTEROID_SIZE * 2 + ship.r);
        asteroids.push(new Asteroid(x, y));
    }
}

function createParticles(x, y, amount, color) {
    for (let i = 0; i < amount; i++) particles.push(new Particle(x, y, color));
}

function distBetweenPoints(x1, y1, x2, y2) { return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)); }

function startGame() {
    startScreen.classList.add('hidden');
    gameOverScreen.classList.add('hidden');
    isPlaying = true;
    score = 0; lives = 3; level = 0;
    uiScore.innerText = `SCORE: ${score}`;
    uiLives.innerText = `LIVES: ${lives}`;
    ship = new Ship();
    createAsteroids();
    gameLoop(0);
}

function killShip() {
    createParticles(ship.x, ship.y, 20, 'red');
    lives--;
    uiLives.innerText = `LIVES: ${lives}`;
    if (lives <= 0) { isPlaying = false; finalScoreDisplay.innerText = `SCORE: ${score}`; gameOverScreen.classList.remove('hidden'); }
    else { ship = new Ship(); }
}

function hitAsteroid(idx) {
    let a = asteroids[idx];
    if (a.r > ASTEROID_SIZE / 2) {
        asteroids.push(new Asteroid(a.x, a.y, a.r/2));
        asteroids.push(new Asteroid(a.x, a.y, a.r/2));
        score += 50;
    } else { score += 100; }
    createParticles(a.x, a.y, 8);
    asteroids.splice(idx, 1);
    uiScore.innerText = `SCORE: ${score}`;
    if (asteroids.length === 0) { level++; createAsteroids(); }
}

function gameLoop(time) {
    if (!isPlaying) return;
    const dt = (time - lastTime) / 1000;
    lastTime = time;
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    asteroids.forEach(a => { a.update(); a.draw(); });
    ship.update(dt);
    ship.draw();

    asteroids.forEach((a, i) => {
        if (distBetweenPoints(ship.x, ship.y, a.x, a.y) < ship.r + a.r/2) { killShip(); hitAsteroid(i); }
    });

    for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].update();
        bullets[i].draw();
        if (!bullets[i].active) { bullets.splice(i, 1); continue; }
        for (let j = asteroids.length - 1; j >= 0; j--) {
            if (distBetweenPoints(bullets[i].x, bullets[i].y, asteroids[j].x, asteroids[j].y) < asteroids[j].r/2) {
                hitAsteroid(j);
                bullets.splice(i, 1);
                break;
            }
        }
    }

    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        if (particles[i].life <= 0) particles.splice(i, 1);
        else particles[i].draw();
    }
    requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
